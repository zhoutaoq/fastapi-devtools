version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - /d/data/nginx/nginx.conf:/etc/nginx/nginx.conf  # 挂载主配置文件
      - /d/data/nginx/conf:/etc/nginx/conf.d  # 挂载额外的配置文件目录
      - /d/data/nginx/html:/usr/share/nginx/html  # 挂载网页文件目录
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
